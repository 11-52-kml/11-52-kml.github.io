name: Fill lat/lon in export.csv

on:
  workflow_dispatch: {}
  push:
    paths:
      - export.csv
  schedule:
    - cron: "0 */6 * * *"  # optional: refresh every 6h

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i @tmcw/togeojson @xmldom/xmldom csv-parse csv-stringify
      - name: Compute lat/lon and update CSV
        run: node scripts/fill-latlon.mjs
      - name: Commit changes
        run: |
          git config user.name "gh-actions"
          git config user.email "actions@users.noreply.github.com"
          git add export.csv
          git commit -m "fill lat/lon from map links" || echo "No changes"
          git push
