name: Extract MyMaps centers from export.csv

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours, tweak as you like

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i @tmcw/togeojson @xmldom/xmldom csv-parse
      - name: Extract centers
        run: node scripts/extract-centers.mjs
      - name: Commit results
        run: |
          git config user.name "gh-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/centers.json
          git commit -m "Update centers.json" || echo "No changes"
          git push
