name: Compute MyMaps centers
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # na sat vremena
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm i fast-xml-parser node-fetch@3
      - run: node scripts/get-centers.js
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update centers.json"
          file_pattern: data/centers.json
